<!DOCTYPE html> <!-- Todo documento HTML deve ser inicioado com <!DOCTYPE html> -->
<html lang="pt-BR"> <!-- Shift + alt + a = comment --> 

<head>
  <meta charset="UTF-8" /> <!-- Elementos vazios devem ser finalizados com />
  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Formulário</title>
</head>

<body>   

  <main class="container">

    <h1 class="title">Cadastro</h1>

    <div class="row">
      <div class="input-box">
        <input type="text" name="Nome" id="nome" />
        <label for="nome">Nome</label>
      </div>
      <div class="input-box">
        <input type="text" name="E-mail" id="email" />
        <label for="email">E-mail</label>
     	</div>
    </div>
    
      <div class="row">
         <div class="input-box">
            <input type="text" name="CEP" id="CEP" />
            <label for="CEP">CEP</label>
         </div>
         <div class="input-box">
            <input type="text" name="Endereço" id="endereço" />
            <label for="endereço">Endereço</label>
         </div>
         <div class="input-box">
            <input type="text" name="Número" id="número" />
            <label for="número">Número</label>
         </div>
      </div>

      <div class="row">
         <div class="input-box">
            <input type="text" name="Bairro" id="bairro" />
            <label for="bairro">Bairro</label>
         </div>
         <div class="input-box">
            <input type="text" name="Cidade" id="cidade" />
            <label for="cidade">Cidade</label>
         </div>
         <div class="input-box">
            <input type="text" name="Estado" id="estado" />
            <label for="estado">Estado</label>
         </div>
      </div>

      <div class="row">
         <button>Salvar</button>
      </div>
      
   </main>

   <footer>
      <span>Samuel Tank &#169 2021</span>
   </footer>

</body>

</html>
